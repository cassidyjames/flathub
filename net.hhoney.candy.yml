id: net.hhoney.candy
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.3-24.08'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
- --share=ipc
- --socket=x11
- --socket=pulseaudio
- --device=all
modules:
- name: candy
  buildsystem: simple
  sources:

  - type: git
    url: https://github.com/HarmonyHoney/CandyWrapper
    commit: ee5c657188290ce4678dc8e7c429771b390a9e3b

  # FIXME: waiting for the dev to upload the PCK to the upstream release
  - type: file
    url: https://github.com/cassidyjames/CandyWrapper/releases/download/4.3/Candy.pck
    sha256: 114b91afe547dc474204f1163fa4268bcb758d391cb467d217caede3f7862c31

  build-commands:
  - install -Dm644 Candy.pck ${FLATPAK_DEST}/bin/godot-runner.pck
  - install -Dm644 linux/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 Image/picon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
  - install -Dm644 linux/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
