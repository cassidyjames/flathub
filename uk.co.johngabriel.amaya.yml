id: uk.co.johngabriel.amaya
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.3'
sdk: org.freedesktop.Sdk
command: godot-runner

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: amaya
    buildsystem: simple

    sources:
      - type: git
        url: https://github.com/cassidyjames/amaya-maiden-of-the-storm.git
        tag: 1.0.2-flathub
        commit: 179ab328d965e527e43b61db5bebe83ebdeb02d2

      - type: file
        url: https://github.com/cassidyjames/amaya-maiden-of-the-storm/releases/download/1.0.2-flathub/amaya.pck
        sha256: 9a554d5450b3b383fe5555056945a92f45150591a071b62ea251d3632adda9c8

    build-commands:
      - install -Dm644 amaya.pck ${FLATPAK_DEST}/bin/godot-runner.pck
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 game/icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
